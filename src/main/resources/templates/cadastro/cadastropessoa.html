<body>


  


  
   <div class="col-md-12" align="center"><h1>Cadastro de Pessoa</h1></div>
   </br></br>
   
   <!-- FORMULARIO CADASTRO DE PESSOA -->
   
   <form action="salvarpessoa" method="post" th:object="${pessoaobj}" class="row g-3 needs-validation">
    <div class="col-md-12">
    <label>Empresa:</label>
    <input name="empresaVisitante" th:field="*{EmpresaVisitante}">
    <label>ID:</label>
    <input name="Id" readonly="readonly" th:field="*{id}">
    <label>Nome:</label>
    <input name="nomeVisitante" th:field="*{nomeVisitante}">
    <label>CPF:</label>
    <input name="cpfVisitante" th:field="*{cpfVisitante}">
    <input type="submit" value="Salvar"  class="btn btn-outline-success">
    </div>
   </form>
   </br>
   
   <!-- FIM FORMULARIO CADASTRO PESSOA -->
 <!--    <a href="/listapessoas">Listar Pessoas</a> -->
   
   <table class="table table-striped table-dark" id="tblVisitante">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NOME</th>
      <th scope="col">CPF</th>
      <th scope="col">EMPRESA</th>
      <th scope="col">EDITAR</th>
    </tr>
    </thead>
   <tr th:each = "pessoa : ${buscarPessoasTable}">
   <td th:text="${pessoa.id}"></td>
   <td><a th:href="@{/controlehorariofk/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text = "${pessoa.nomeVisitante}" ></span> </a></td>
   <td th:text="${pessoa.cpfVisitante}"></td>
   <td th:text="${pessoa.empresaVisitante}"></td>
    <td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}" class="btn btn-warning">editar</a></td>
    
   
 <!--   <td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td> --> 
   </tr>
   
   </table>
   
   
   
   
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <link rel="stylesheet" href="//cdn.datable.net/1.10.10/css/jquery.dataTable.min.css">
   <script src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
   <script>
      $(document).ready(function(){
    	  $('#tblVisitante').DataTable({
    		  "language": {
    	            "lengthMenu": "Mostrando _MENU_ N° de Registros",
    	            "zeroRecords": "Nada Encontrado",
    	            "info": "Mostrando Página _PAGE_ de _PAGES_",
    	            "infoEmpty": "Nenhum registro disponível",
    	            "infoFiltered": "(filtrado de _MAX_ total records)"
    	        }
    	  });
      });
   </script>
</body>
</html>
